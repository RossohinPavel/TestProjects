<!DOCTYPE html>
{% load static %}
{% load mail_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <title>Mail Integrations</title>
</head>
<body>
    <div class="container">
        <h1 id="app">Mail Integrations</h1>
    </div>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id='pb'>
            Сообщения проверены
        </div>
    </div>
    <div class="table-container">
        <table class="table table-sm">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Тема</th>
                  <th scope="col">Дата отправки</th>
                  <th scope="col">Дата получения</th>
                  <th scope="col">Текст сообщения</th>
                  <th scope="col">Файлы</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="table"></tbody>
        {% for mail in mails %}
            {% get_mail_row mail %}
        {% endfor %}
        </table>
    </div>
    {% include "pagination.html" %}
</body>
</html>
